<div
  *ngIf="bookingVariant; else empty"
  [class]="{ 'booking-card': true, active: isActive }"
  (click)="setActive()">
  <div class="date-title">
    <p class="date-title__day">
      {{ bookingVariant.data[0]['local_departure'] | date : 'dd MMM' }}
    </p>
    <p class="date-title__weekday">
      {{ bookingVariant.data[0]['local_departure'] | date : 'EEEE' }}
    </p>
  </div>
  <div class="price">
    {{ bookingVariant.data[0].price | currency : 'EUR' }}
  </div>
</div>
<ng-template #empty>EMPTY CARD</ng-template>
