<mat-card class="contacts-card">
  <mat-card-content class="contacts-card__content">
    <form class="contacts-card__form">
      <mat-form-field class="contacts-card__country-field" appearance="fill">
        <mat-label>Country code*</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let countryCode of countryCodes"
            [value]="countryCode">
            {{ countryCode }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field floatLabel="always" class="contacts-card__email-field">
        <mat-label>Email* </mat-label>
        <input type="email" matInput placeholder="e.g. example@email.com" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
