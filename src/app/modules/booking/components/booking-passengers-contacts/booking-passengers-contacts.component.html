<mat-card class="contacts-card">
  <mat-card-content class="contacts-card__content">
    <form class="contacts-card__form">
      <div class="contacts-card__phone-data">
        <mat-form-field class="contacts-card__country-field" appearance="fill">
          <mat-label>Country code*</mat-label>
          <mat-select name="country-code" [(ngModel)]="selectedValue">
            <mat-option
              *ngFor="let countryCode of countryCodes"
              [value]="countryCode">
              {{ countryCode }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          *ngIf="selectedValue.length"
          floatLabel="always"
          class="contacts-card__phone-field">
          <mat-label>Mobile phone number* </mat-label>
          <input type="tel" matInput placeholder="e.g. 1111111111" />
        </mat-form-field>
      </div>
      <mat-form-field floatLabel="always" class="contacts-card__email-field">
        <mat-label>Email* </mat-label>
        <input type="email" matInput placeholder="e.g. example@email.com" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
