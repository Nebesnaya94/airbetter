<mat-card class="booking-summary-price">
  <mat-card-content>
    <div class="booking-summary-price__list price-list">
      <div *ngFor="let price of prices" class="price-list__item">
        <p class="price-list__row price-list__row--bold">
          <span>{{ price.amount }} x {{ price.type }} Fare</span>
          <span>{{ price.totalPrice | currency : currencyType }}</span>
        </p>
        <p class="price-list__row price-list__row--normal">
          <span>Fare</span>
          <span>{{ price.farePrice | currency : currencyType }}</span>
        </p>
        <p class="price-list__row price-list__row--normal">
          <span>Tax & Service Charge</span>
          <span>{{ price.otherPrice | currency : currencyType }}</span>
        </p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="booking-summary-price__total price-total">
      <span class="price-total__title">TOTAL:</span>
      <span class="price-total__sum">{{
        countGeneral() | currency : currencyType
      }}</span>
    </div>
  </mat-card-content>
</mat-card>
